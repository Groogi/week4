<html>
  <form>
    <div class="form-group">
      <label for="InputEmail1">Email address</label>
      <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" [(ngModel)]="username" name="email" placeholder="Enter Email">
    </div>
    <div class="form-group">
      <label for="InputPassword1">Password</label>
      <input type="password" class="form-control" id="InputPassword1" [(ngModel)]="password" name="Password" placeholder="Enter Password">
    </div>
  </form>
  <button (click)="buttonClicked()">Submit</button>
</html>
